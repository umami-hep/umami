parameters:
  # Path where the preprocessed files should be saved
  file_path: &file_path /work/ws/nemo/fr_af1100-Training-Simulations-0/hybrids

# Amount of b-jets which are used
njets: 5.5e6

# Fraction of ttbar jets wrt. Z'
ttbar_frac: 0.65

# The output files are splitted into this number of files
iterations: 5

# pT cut for hybrid creation (for light and c-jets)
pTcut: 2.5e5
# pT cut for b-jets
bhad_pTcut: 2.5e5
# upper pT limit for all jets
pT_max: False

# Name of the output files for the different jets
# ZPrime (Mixed)
f_z:
  path: *file_path
  file: MC16d_hybrid-ext_even_0_PFlow-merged.h5

# ttbar (b)
f_tt_bjets:
  path: *file_path
  file: MC16d_hybrid-bjets_even_1_PFlow-merged.h5

# ttbar (c)
f_tt_cjets:
  path: *file_path
  file: MC16d_hybrid-cjets_even_1_PFlow-merged.h5

# ttbar (u)
f_tt_ujets:
  path: *file_path
  file: MC16d_hybrid-ujets_even_1_PFlow-merged.h5

# Name of the output file from the preprocessing
outfile_name: /work/ws/nemo/fr_af1100-Training-Simulations-0/preprocessed/PFlow-hybrid_70-test.h5
plot_name: PFlow_ext-hybrid

# Dictfile for the scaling and shifting (json)
dict_file: "/work/ws/nemo/fr_af1100-Training-Simulations-0/b-Tagging/scale_dicts/PFlow-scale_dict-22M.json"


# cut definitions to be applied to remove outliers
# possible operators: <, ==, >, >=, <=
Cuts:
  JetFitterSecondaryVertex_mass:
    operator: <
    condition: 25000
    NaNcheck: True
  JetFitterSecondaryVertex_energy:
    operator: <
    condition: 1e8
    NaNcheck: True
  JetFitter_deltaR:
    operator: <
    condition: 0.6
    NaNcheck: True
  softMuon_pt:
    operator: <
    condition: 0.5e9
    NaNcheck: True
  softMuon_momentumBalanceSignificance:
    operator: <
    condition: 50
    NaNcheck: True
  softMuon_scatteringNeighbourSignificance:
    operator: <
    condition: 600
    NaNcheck: True
  softMuon_momentumBalanceSignificance:
    operator: <
    condition: 4000
    NaNcheck: True