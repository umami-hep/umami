# Umami, ttbar
scores_Umami_ttbar: # Each item on this level defines one plot. The name of this key is later used for the name of the output file.
  type: "scores" # which plot to make
  evaluation_file: "/nfs/dust/atlas/user/ahnenjan/phd/umami/run/models/local_umami_22M/umami_22M/results/results-4.h5" # output file from evaluate_model.py
  data_set_name: "ttbar" # data set to use. This chooses either the test_file ('ttbar') or the add_test_file ('zpext')
  prediction_labels: ["umami_pb", "umami_pc", "umami_pu"] # For umami use umami_pX or dips_pX
  text: "\n$\\sqrt{s}=13$ TeV, PFlow jets,\n$t\\bar{t}$ test sample"

confusion_matrix_Umami_ttbar:
  type: "confusion_matrix"
  evaluation_file: "/nfs/dust/atlas/user/ahnenjan/phd/umami/run/models/local_umami_22M/umami_22M/results/results-4.h5"
  data_set_name: "ttbar"
  prediction_labels: ["umami_pu", "umami_pc", "umami_pb"] # For umami use umami_pX or dips_pX. The order matters!


Umami_light_flavour_ttbar:
  type: "ROC"
  models_to_plot:
    dl1r: # The name here has no impact on anything.
      evaluation_file: "/nfs/dust/atlas/user/ahnenjan/phd/umami/run/models/local_umami_22M/umami_22M/results/results-rej_per_eff-4.h5"
      data_set_name: "ttbar"
      label: "Umami"
      df_key: "umami_urej" # This is actually the rejection rate of the DL1r tragger trained with the umami framework
    current_dl1r:
      evaluation_file: "/nfs/dust/atlas/user/ahnenjan/phd/umami/run/models/local_umami_22M/umami_22M/results/results-rej_per_eff-4.h5"
      data_set_name: "ttbar"
      label: "recommended DL1r"
      df_key: "dl1r_urej" # This is the rejection rate of the currently recommended DL1r tagger
  plot_settings: # These settings are given to the umami.evaluation_tools.plotROCRatio() function by unpacking them.
    ymax: 5000.
    ylabel: "light"
    binomialErrors: true
    text: "\n$\\sqrt{s}=13$ TeV, PFlow jets,\n$t\\bar{t}$ test sample, fc=0.018"



Umami_c_flavour_ttbar:
  type: "ROC"
  models_to_plot:
    dl1r:
      evaluation_file: "/nfs/dust/atlas/user/ahnenjan/phd/umami/run/models/local_umami_22M/umami_22M/results/results-rej_per_eff-4.h5"
      data_set_name: "ttbar"
      label: "Umami"
      df_key: "umami_crej"
    current_dl1r:
      evaluation_file: "/nfs/dust/atlas/user/ahnenjan/phd/umami/run/models/local_umami_22M/umami_22M/results/results-rej_per_eff-4.h5"
      data_set_name: "ttbar"
      label: "recommended DL1r"
      df_key: "dl1r_crej"
  plot_settings:
    ymax: 100.
    ylabel: "c"
    binomialErrors: true
    text: "\n$\\sqrt{s}=13$ TeV, PFlow jets,\n$t\\bar{t}$ test sample, fc=0.018"

