# Set modelname and path to Pflow preprocessing config file
model_name: DL1r-PFlow_new-taggers-stats-22M
preprocess_config: examples/PFlow-Preprocessing.yaml

# Add training file
train_file: /work/ws/nemo/fr_mg1150-umami-0/ntuples-p3985/umami_default/hybrids/preprocessed/PFlow-hybrid_70-test-preprocessed_shuffled_test.h5

# Add validation files
# ttbar val
validation_file: /work/ws/nemo/fr_mg1150-umami-0/ntuples-p3985/umami_default/hybrids/MC16d_hybrid-odd_1_PFlow-no_pTcuts-file_0.h5 
# zprime val
add_validation_file: /work/ws/nemo/fr_mg1150-umami-0/ntuples-p3985/umami_default/hybrids/MC16d_hybrid-ext_odd_0_PFlow-no_pTcuts-file_0.h5

# Add test files
# ttbar test
test_file: /work/ws/nemo/fr_mg1150-umami-0/ntuples-p3985/umami_default/hybrids/MC16d_hybrid-odd_1_PFlow-no_pTcuts-file_1.h5 
# zprime test
add_test_file: /work/ws/nemo/fr_mg1150-umami-0/ntuples-p3985/umami_default/hybrids/MC16d_hybrid-ext_odd_0_PFlow-no_pTcuts-file_1.h5

# comparison file ttbar
comparison_file: 

# comparison file zprime
add_comparison_file:

exclude: []

# Path to Variable dict used in preprocessing
var_dict: umami/configs/DL1r_Variables.yaml
Eval_parameters: None

# Whether to use taus or not. Won't work if variable set to False in preprocessing
bool_use_taus: False

NN_structure:  
    lr: 0.01
    batch_size: 15000
    activations: ["relu", "relu", "relu", "relu", "relu", "relu", "relu", "relu"]
    units: [256, 128, 60, 48, 36, 24, 12, 6] 

# Eval parameters for validation evaluation while training
Eval_parameters_validation:
    # Number of jets used for validation
    n_jets: 3e5

    # Charm fraction value used for evaluation
    fc_value: 0.018

    # B fraction value used for evaluation
    fb_value: 0.2

    # Tau fraction value used for evaluation (for c)
    ftauforc_value: None

    # # Tau fraction value used for evaluation (for b)
    ftauforb_value: None

    # b Working point used in the evaluation
    WP_b: 0.77
    # C Working point used in the evaluation
    WP_c: 0.4

    # Set minimum of accuracy plot y-axis
    acc_ymin: 0.59
    # Set maximum of accuracy plot y-axis
    acc_ymax: 1.0

    # A list to add available variables to the evaluation files
    add_variables_eval: ["actualInteractionsPerCrossing"]

    # Enable/Disable atlas tag
    UseAtlasTag: True

    # fc_value and WP_b are autmoatically added to the plot label
    AtlasTag: "Internal Simulation"
    SecondTag: "\n$\\sqrt{s}=13$ TeV, PFlow jets"

    # Set the datatype of the plots
    plot_datatype: "pdf"

