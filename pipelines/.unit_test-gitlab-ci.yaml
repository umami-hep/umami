unittest:
  stage: unit_test
  image: tensorflow/tensorflow:$TFTAG
  script:
    - pip install -r requirements.txt
    - apt-get update
    - apt-get install -y wget
    - python setup.py develop
    - pytest ./umami/tests/unit/preprocessing -v
    - pytest ./umami/tests/unit/evaluation_tools -v
    - pytest ./umami/tests/unit/train_tools -v
    - pytest ./umami/tests/unit/input_vars_tools -v
  rules:
    - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH && $CI_PIPELINE_SOURCE != "merge_request_event"

.unittest_template: &unittest_template
  stage: unit_test
  variables:
    IMAGE_TYPE: temporary_images:${CI_MERGE_REQUEST_IID}-base
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      variables:
        IMAGE_TYPE: "umamibase:latest"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" && $CI_PROJECT_PATH=="atlas-flavor-tagging-tools/algorithms/umami"
  image: '${CI_REGISTRY}/${CI_PROJECT_NAMESPACE}/umami/$IMAGE_TYPE'
  dependencies:
    - linter
  before_script:
    - python setup.py develop
  artifacts:
    when: always
    paths:
      - coverage_files/
    reports:
      junit: report.xml
  retry: 2

unittest_preprocessing:
  <<: *unittest_template
  script:
    - pytest --cov=./ --cov-report= ./umami/tests/unit/preprocessing/ -v --junitxml=report.xml
    - cp .coverage coverage_files/.coverage.unittest_preprocessing

unittest_evaluation_tools:
  <<: *unittest_template
  script:
    - pytest --cov=./ --cov-report= ./umami/tests/unit/evaluation_tools/ -v --junitxml=report.xml
    - cp .coverage coverage_files/.coverage.unittest_evaluation_tools

unittest_train_tools:
  <<: *unittest_template
  script:
    - pytest --cov=./ --cov-report= ./umami/tests/unit/train_tools/ -v --junitxml=report.xml
    - cp .coverage coverage_files/.coverage.unittest_train_tools

unittest_input_vars_tools:
  <<: *unittest_template
  script:
    - pytest --cov=./ --cov-report= ./umami/tests/unit/input_vars_tools/ -v --junitxml=report.xml
    - cp .coverage coverage_files/.coverage.unittest_input_vars_tools
