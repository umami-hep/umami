stages:
  - test
  - image_build
  - publish

unittest:
  stage: test
  image: python:3.7
  script:
    - pip install -r requirements.txt
    - pytest ./umami/tests/ -v

linter:
  stage: test
  image: python:3.7-slim
  allow_failure: true
  script:
    - pip install flake8
    - flake8 ./umami

build_img_gpu:
  stage: image_build
  variables:
    FROM: tensorflow/tensorflow:latest-gpu
    TAG: latest
    IMAGE_NAME: umami-gpu
    CI_REGISTRY: gitlab-registry.cern.ch
    TO: '${CI_REGISTRY}/${CI_PROJECT_NAMESPACE}/umami/${IMAGE_NAME}:${TAG}'
  script:
    # The script gets overwritten in jobs tagged docker-image-build
    - ignore
  tags:
    - docker-image-build
  only:
    - master

build_img_cpu:
  stage: image_build
  variables:
    FROM: tensorflow/tensorflow:latest
    TAG: latest
    IMAGE_NAME: umami-cpu
    CI_REGISTRY: gitlab-registry.cern.ch
    TO: '${CI_REGISTRY}/${CI_PROJECT_NAMESPACE}/umami/${IMAGE_NAME}:${TAG}'
  script:
    # The script gets overwritten in jobs tagged docker-image-build
    - ignore
  tags:
    - docker-image-build
  only:
    - master


build_img_tag_cpu:
  stage: image_build
  image: gitlab-registry.cern.ch/ci-tools/docker-image-builder:no_kaniko
  variables:
    FROM: tensorflow/tensorflow:latest
    TAG: latest
    TO: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  tags:
    - docker-image-build
  script:
    - ignore
  only:
    - tags



push_to_hub_cpu:
  stage: publish
  # require: build
  image: matthewfeickert/skopeo-docker:skopeo0.1.42
  variables:
    USER: btagging
    IMAGE: umami-cpu
  script:
    # Tag the images with their respective alias tags
    - /home/docker/skopeo copy
      --src-creds ${CI_REGISTRY_USER}:${CI_BUILD_TOKEN}
      --dest-creds ${DH_USERNAME}:${DH_PASSWORD}
      docker://${CI_REGISTRY}/${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}/${IMAGE}:latest
      docker://${USER}/${IMAGE}:latest
  only:
    - master


