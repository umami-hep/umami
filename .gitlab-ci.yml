stages:
  - test
  - build

unittest:
  stage: test
  image: python:3.7
  script:
    - pip install -r requirements.txt
    - pytest ./umami/tests/ -v

linter:
  stage: test
  image: python:3.7
  allow_failure: true
  script:
    - pip install flake8
    - flake8 ./umami

build_img_gpu:
  stage: build
  variables:
    FROM: tensorflow/tensorflow:latest-gpu-py3
    TAG: latest
    IMAGE_NAME: umami-gpu
    CI_REGISTRY: gitlab-registry.cern.ch
    TO: '${CI_REGISTRY}/${CI_PROJECT_NAMESPACE}/umami/${IMAGE_NAME}:${TAG}'
  script:
    # The script gets overwritten in jobs tagged docker-image-build
    - ignore
  tags:
    - docker-image-build
  only:
    - master

build_img_cpu:
  stage: build
  variables:
    FROM: tensorflow/tensorflow:latest-py3
    TAG: latest
    IMAGE_NAME: umami-cpu
    CI_REGISTRY: gitlab-registry.cern.ch
    TO: '${CI_REGISTRY}/${CI_PROJECT_NAMESPACE}/umami/${IMAGE_NAME}:${TAG}'
  script:
    # The script gets overwritten in jobs tagged docker-image-build
    - ignore
  tags:
    - docker-image-build
  only:
    - master
