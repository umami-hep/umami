stages:
  - linting
  - image_build_umamibase
  - unit_test
  - integration_test_preprocessing
  - integration_test_tagger
  - converage_test_stage
  - builds
  - image_build_umami
  - publish

linter:
  stage: linting
  image: python:3.7-slim
  script:
    - mkdir coverage_files/
    - pip install flake8
    - flake8 ./umami
  only:
    - master
  artifacts:
    when: always
    paths:
      - coverage_files/

linter_MR:
  stage: linting
  image: python:3.7-slim
  script:
    - mkdir coverage_files/
    - pip install flake8
    - flake8 ./umami
  only:
    - merge_requests@atlas-flavor-tagging-tools/algorithms/umami
  artifacts:
    when: always
    paths:
      - coverage_files/

test_coverage:
  stage: converage_test_stage
  image: python:3.7-slim
  needs: ["test_train_dips", "test_train_dl1r", "test_train_umami"]
  script:
    - pip install -r requirements.txt
    - cd ./coverage_files/
    - coverage combine
    - coverage report
    - coverage xml
  only:
    - master
  artifacts:
    when: always
    paths:
      - coverage_files/
    reports:
      cobertura: coverage_files/coverage.xml
    

test_coverage_MR:
  stage: converage_test_stage
  image: python:3.7-slim
  needs: ["test_train_dips_MR", "test_train_dl1r_MR", "test_train_umami_MR"]
  script:
    - pip install -r requirements.txt
    - cd ./coverage_files/
    - coverage combine
    - coverage report
    - coverage xml
  only:
    - merge_requests@atlas-flavor-tagging-tools/algorithms/umami
  artifacts:
    when: always
    paths:
      - coverage_files/
    reports:
      cobertura: coverage_files/coverage.xml

include:
  - 'pipelines/.unit_test-gitlab-ci.yaml'
  - 'pipelines/.docker-gitlab-ci.yaml'
  - 'pipelines/.docs-gitlab-ci.yaml'
  - 'pipelines/.integration_test-gitlab-ci.yaml'
