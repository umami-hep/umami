repos:
  - repo: local
    hooks:
      - id: isort
        name: isort
        stages: [commit]
        language: system
        entry: isort
        types: [python]
        args: ["--profile", "black"]
      - id: black
        name: black
        stages: [commit]
        language: system
        entry: black
        types: [python]
        args: ["--experimental-string-processing", "--line-length", "88"]
      - id: flake8
        name: flake8
        stages: [commit]
        language: system
        entry: flake8
        types: [python]
        exclude: setup.py
